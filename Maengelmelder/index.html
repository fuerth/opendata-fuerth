
<!doctype html>
<html>

<head>
	<title>Scatter Chart</title>
	
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<script src="//unpkg.com/chartjs-plugin-colorschemes@0.3.0/dist/chartjs-plugin-colorschemes.min.js"></script>

	<style>
		body {
			padding: 3em ;
		}
		h2 {
			margin-top: 2em;
		}
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Mängelmelder Stadt Fürth</h1>
		<blockquote id="timeframe">
		</blockquote>
	</div>

	<div class="container map">
			<h2>Heatmap der Meldungen</h2>
			<a href="./heatmap.html" target="_blank">Vollbild</a><br>
			<iframe width="100%" height="600" frameborder="0" src="./heatmap.html"></iframe>
	</div>

	<div class="container statistics">
		<h2>Allg. Statistik</h2>
		<dl id="statistics">
		</dl>
	</div>

	<div class="container chart reporttypes">
		<h2>Mängelmeldung nach Art</h2>
		<canvas id="reporttypes"></canvas>
	</div>

	<div class="container chart reporttypes">
		<h2>Anzahl Meldungen nach Tageszeit</h2>
		<canvas id="punchchart"></canvas>
	</div>
	
	<div class="container chart reporttypes">
		<h2>Anzahl Meldungen nach Monat</h2>
		<canvas id="monthlyusage"></canvas>
	</div>

	<script src="./app.js"></script>
</body>

</html>
